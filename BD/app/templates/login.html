    <div class="login-box">
        <h1>Iniciar Sesion</h1>
        <form method="POST">
            {% csrf_token %}

            <label>Usuario:</label>
            <input id="name" type="text" name="usuario" placeholder="Ingrese Su Usuario" required>


            <label for="clave">Clave</label>
            <input type="password" placeholder="Clave">

            <label>Correo Electronico</label>
            <input id="correo" type="mail" name="correo" placeholder="Correo Personal">

            <input type="submit" value="Enviar">

            <a href="Olvidada.html">Olvide mi Clave</a>

        </form>
    </div>

<script src="../static/js/acceso.js"></script>

<style>
    body {
        margin: 0;
        padding: 0;
        background-size: cover;
        font-family: sans-serif;
        height: 100vh;
    }

    .login-box {
        width: 1921px;
        height: 739px;
        background-image: linear-gradient(to top, #1c4e80 0%, rgb(10, 210, 236) 100%);
        color: black;
        top: 50%;
        left: 50%;
        position: absolute;
        transform: translate(-50%, -50%);
        box-sizing: border-box;
        padding: 70px 30px;
    }


    .login-box h1 {
        margin: 0;
        padding: 0 0 20px;
        text-align: center;
        font-size: 33px;
    }

    .login-box label {
        margin: 0;
        padding: 0;
        font-weight: bold;
        display: block;
    }

    .login-box input {
        width: 100%;
        margin-bottom: 20px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"],
    .login-box input[type="mail"] {
        border: none;
        border-bottom: 1px solid white;
        background: transparent;
        outline: none;
        height: 60px;
        text-align: center;
        color: white;
        font-size: 16px;
    }

    .login-box input[type="submit"] {
        border: none;
        outline: none;
        height: 40px;
        background: white;
        color: black;
        font-size: 18px;
        border-radius: 20px;
    }

    .login-box input[type="submit"]:hover {
        cursor: pointer;
        color: #fff;
        background: black;
    }

    .login-box a {
        text-decoration: none;
        font-size: 12px;
        line-height: 20px;
        color: black;
    }

    .login-box a:hover {
        color: white;
    }
</style>

{% endblock %}
