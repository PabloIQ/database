{% extends 'layout.html' %}


{% block contenido %}
    {% include 'messages/messages.html' %}

    <h2>Crear Roles de Usuario</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="nombre_rol">Nombre de rol:</label>
        <input type="text" name="nombre_rol">
        <label for="permiso">Seleccione los permisos:</label>
        <select multiple size="12" name="permiso">
            <option value="crud_users">CRUD usuario</option>
            <option value="imprimir_cheque">Imprimr cheque</option>
            <option value="anular_cheque">Anular cheque</option>
            <option value="modificar_cheque">Modificar cheque</option>
            <option value="reporte_cheque">Reporte cheque</option>
            <option value="auditar_user">Auditar usuario</option>
            <option value="admin_cuenta_banc">Administrar cuenta bancaria</option>
            <option value="auditar_cuenta">Auditar cuenta bancaria</option>
            <option value="mostrar_bitacora_user">Mostrar bitácora usuario</option>
            <option value="mostrar_bitacora_group">Mostrar bitácora grupo</option>
            <option value="mostrar_bitacora_jefe">Mostrar bitácora jefe</option>
            <option value="jefe">Jefe</option>
        </select>

        <input type="submit" value="CREAR">
    </form>

<form class="formulario forrol" action="">
    <h2 style="font-size: 20px;">Crear Roles de Usuario</h2>
    {% csrf_token %}
    <div class="contenedor-campos">
        <div class="campos w-100">
            <label style="color: white; font-size: 17px; margin: 2px; padding: 12px;" for="nombre_rol">Nombre de
                rol:</label>
            <input style="border-radius: 5px; margin: 30px; padding: 10px;" type="text">
        </div>
        <select class="forrol__campo" name="permiso">
            <option disabled selected>--Selecciones los permisos--</option>
            <option>CRUD usuario</option>
            <option>Imprimr cheque</option>
            <option>Anular cheque</option>
            <option>Modificar cheque</option>
            <option>Reporte cheque</option>
            <option>Auditar usuario</option>
            <option>Administrar cuenta bancaria</option>
            <option>Auditar cuenta bancaria</option>
            <option>Mostrar bitácora usuario</option>
            <option>Mostrar bitácora grupo</option>
            <option>Mostrar bitácora jefe</option>
            <option>Jefe</option>
        </select>
        <input class="forrol__submit boton" type="submit" EAR">
    </div>
</form>



{% endblock %}
