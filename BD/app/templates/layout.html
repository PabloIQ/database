<!DOCTYPE html>
<html lang="es">

<head>
    <!-- {% load static %} -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------------------------------------------------------------------------->

    <!-- Utilizando la libreria normalize -->
    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="preload" href="../static/css/normalize.css" as="style">

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,700;1,300&display=swap" rel="stylesheet">
    <!-- utilizando 2 tipos de fuente seria kurb de 300 y 700 -->

    <!-- <link type="text/css" rel="stylesheet" href="{% static '/css/style.css' %}" /> -->
    <!-- Documento esta linea por lasde abajo -->
    <!-- con preload le dicimos al navegado que cargue la hoja de estilos lo mas rapido posible y 
    luego ejecute la linea de codigo 17 que es nuestro archivo css principal  -->
    <link rel="preload" href="../static/css/main.css" as="style">

    <!--link del archivo principal de nuestros estilos CSS  -->
    <link rel="stylesheet" href="../static/css/main.css">

    <script src="{% static '/js/js.js' %}"></script>
    <!------------------------------------------------------------------------------->
    <title>NUEVA VERAPAZ</title>
</head>

<body>

    <!-- Encabezado principal de la pagina  -->
    <header>
        <h1 class="titulo">Empresa <span>Nueva Verapaz</span></h1>
    </header>
    <!-- Menu de navegacion donde hara referencia a otro sitio de momento con "#" no se tiene implementada esa accion por el momento -->
    <div class="nav-menu">
        <nav class="menuPrincipal central" id="Menu">
            <a href="#">Inicio</a>
            <a href="#">Nosotros</a>
            <a href="{% url 'about' %}">Sobre Nuestro Proyecto</a>
            <!-- <button onclick="">Entrar</button> -->
        </nav>
    </div>


    

    <!-- Nuestro contenido principal de la pagina web  -->
    <main class="seccionContenida sombra">
        {% block contenido %}
        {% endblock %}
        
    </main>

    <!-- Contenido especifico de la pagina informacion extra  -->
    <footer>
        <p>Todos los derechos reservados. Para Willy, Richy, Cruz</p>
    </footer>

</body>

</html>
